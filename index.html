<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            flex-direction: column;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .image-section img {
            width: 48%;
            height: auto;
            border-radius: 8px;
        }

        .content-section {
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .time {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
        }

        .heart {
            color: red;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Meu Amor</div>
    <br>
    <div class="container">
        <div class="image-section">
            <img src="joana.jpg" alt="Foto do casal 1">
            <img src="joana1.JPG" alt="Foto do casal 2">
        </div>
        <div class="content-section">
            <div class="title">❤</div>
            <div class="message">
                Queria só te lembrar o quanto tens sido importante pra mim. Cada dia ao teu lado é um presente que eu jamais imaginei ter. Fazes me sentir uma paz que eu nunca conheci. Estar contigo tem sido tudo para mim. Te amo muito <span class="heart">❤</span>
            </div>
        </div>
    </div>
</body>
</html>
